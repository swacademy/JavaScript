<!DOCTYPE html>
<html>
	<head>
		<title> eval() </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var geval = eval;
			var x = "global", y = "global";
			function f(){
				var x = "local";
				eval("x += 'changed' ; ");
				return x;
			}	
			function g(){
				var y = "local";
				geval("y += 'changed' ; ");
				return y;
			}
			console.log(f(), x);
			console.log(g(), y);
		</script>
	</body>
</html>
